{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">

        <div class="col-6">

            <div class="card">
                <h1>Восстановление пароля</h1>
                <div class="card_body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                   Восстановить пароль
                </button>
                  <p>На ваш email будет отправлено письмо с дальнейшими инструкциями.</p>
            </div>
        </div>
    </form>
</div>
</div>
{% endblock %}
